{% extends 'generic.html' %}

{% block content %}
    <h3> Add Server Name </h3>
    <hr/>
    
    <form method = "post"> 
        {% csrf_token %} 

        Server Name : <input type = "text" placeholder = "enter the server name" name = "sname" required/>

        <input type = "submit" value = "Insert record">
    
        {% if messages %}
        {% for x in messages %}
        <h3>{{x}} </h3>
        {% endfor %}
        {% endif %}

    </form>
    <br/>
    <form method = "POST"> 
        {% csrf_token %}
        RDS Name : <input type = "text" placeholder = "enter the RDS name" name = "rds" required/>

        <input type = "submit" value = "Insert record">
    
        {% if messages %}
        {% for x in messages %}
        <h3>{{x}} </h3>
        {% endfor %}
        {% endif %}

    </form>
{% endblock %}
